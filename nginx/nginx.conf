# Nginx reverse proxy with authentication for homelab services
# Place this in nginx/nginx.conf when using docker-compose

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Rate limiting to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

    # Upstream services
    upstream ollama {
        server ollama:11434;
    }

    upstream openwebui {
        server openwebui:8080;
    }

    upstream qdrant {
        server qdrant:6333;
    }

    upstream qdrant_admin {
        server qdrant:6334;
    }

    upstream portainer {
        server portainer:9000;
    }

    upstream langchain {
        server langchain:8000;
    }

    upstream langflow {
        server langflow:7860;
    }

    upstream n8n {
        server n8n:5678;
    }

    upstream homarr {
        server homarr:7575;
    }

    upstream hoarder {
        server hoarder:3000;
    }

    upstream plex {
        server plex:32400;
    }

    upstream nextcloud {
        server nextcloud:80;
    }

    upstream pihole {
        server pihole:80;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS server with authentication
    # Accepts all hostnames: IP addresses, *.home domains, and any other custom domains
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL certificates (generate with certbot or self-signed)
        # Note: Self-signed certs will show browser warnings for .home domains
        # For production, use Let's Encrypt or trusted certificates
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Basic auth protection (use htpasswd to generate)
        auth_basic "Homelab Access Required";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        # Root redirect to Homarr dashboard
        location = / {
            return 301 https://$host/homarr;
        }

        # Ollama API (with rate limiting)
        location /ollama {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://ollama/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # OpenWebUI
        location /openwebui {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://openwebui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Qdrant API (with rate limiting)
        location /qdrant {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://qdrant/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Qdrant Admin
        location /qdrant-admin {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://qdrant_admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Portainer
        location /portainer {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://portainer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # LangChain
        location /langchain {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://langchain/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # LangFlow
        location /langflow {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://langflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # n8n
        location /n8n {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://n8n/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Homarr - Homelab Dashboard
        location /homarr {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://homarr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Hoarder - Bookmark Manager
        location /hoarder {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://hoarder/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Plex Media Server
        location /plex {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://plex/web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # Plex-specific headers
            proxy_set_header X-Plex-Client-Identifier $http_x_plex_client_identifier;
            proxy_set_header X-Plex-Device $http_x_plex_device;
            proxy_set_header X-Plex-Device-Name $http_x_plex_device_name;
            proxy_set_header X-Plex-Platform $http_x_plex_platform;
            proxy_set_header X-Plex-Platform-Version $http_x_plex_platform_version;
            proxy_set_header X-Plex-Product $http_x_plex_product;
            proxy_set_header X-Plex-Version $http_x_plex_version;
            proxy_set_header X-Plex-Token $http_x_plex_token;
            client_max_body_size 100M;
        }

        # Nextcloud - File Storage
        location /nextcloud {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://nextcloud/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
            client_max_body_size 10G;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
        }

        # Pi-Hole - DNS Ad Blocker Admin
        location /pihole {
            limit_req zone=web_limit burst=50 nodelay;
            proxy_pass http://pihole/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no auth)
        location /health {
            auth_basic off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
